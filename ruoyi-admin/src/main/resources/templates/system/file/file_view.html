<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head>
        <th:block th:include="include :: header('文件管理')" />
        <style>

    .file-clickable
    {
        display: inline-flex;
        align-items: center;
        user-select: none;
        gap: 6px;
        cursor: pointer;
        min-height: 30px;  /* 建议30-32px，和icon/font-size协调 */
    }


    .file-icon {
        width: 26px;
        margin-right: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
    }
    .file-icon i {
        font-size: 22px;
        line-height: 1;
        display: flex;
        align-items: center;
    }


    .file-text {
        color: inherit;
        transition: color 0.2s ease;
        white-space: nowrap;
        font-size: 16px;
        line-height: 1.1;
        display: flex;
        align-items: center;
        height: 100%;
        position: relative;
        top: 1.3px;   /* 关键：轻微下移！ */
    }

            .file-text:hover {
                color: #1890ff;
            }

            .table-hover > tbody > tr:hover {
                background-color: #f2f8f7 !important;
            }


    .breadcrumb-wrapper {
        display: flex;
        align-items: center;
        background: #f5f5f5;
        border: 1px solid #ccc;
        border-left: none;
        border-right: none;
        white-space: nowrap;
        gap: 8px;
        width: 60vw;
        min-width: 500px;
        max-width: 1100px;
        box-sizing: border-box;
        border-radius: 0;
        height: 32px;    /* ↓ 从48px改成32px */
        padding: 0 24px 0 12px;  /* 右侧多留12px */
        font-size: 13px; /* 字号略缩小更协调 */
        overflow: hidden;
    }


    .breadcrumb-left {
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 120px;
        flex: 1;
    }



    .breadcrumb-bar-area {
        display: flex;
        align-items: stretch;
        margin-top: 16px;
    }

    .breadcrumb-back,
    .breadcrumb-refresh {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #ccc;
        background: #fff;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        color: #333;
        cursor: pointer;
        width: 32px;     /* 从48px→32px */
        height: 32px;
        font-size: 15px;
    }

    .breadcrumb-back {
        border-right: none;
        border-radius: 4px 0 0 4px;
        position: relative;
        right: 1px;
    }

    .breadcrumb-refresh {
        border-left: none;
        border-radius: 0 4px 4px 0;
        position: relative;
        left: 1px;
    }

    .breadcrumb-segment:first-child {
        font-weight: bold;
        color: #999;
        cursor: pointer;
    }

    /* 如果需要“鼠标悬停按钮有底色”，可加 */
    .breadcrumb-back:hover, .breadcrumb-refresh:hover {
        background: #e6e6e6;
    }

            .breadcrumb-bar {
                display: flex;
                align-items: center;
                gap: 6px;
            }

            .breadcrumb-segment {
                color: #1890ff;
                cursor: pointer;


                /* 加上这些行 */
                max-width: 120px;         /* 设置最大宽度，避免太长撑破 */
                overflow: hidden;         /* 溢出隐藏 */
                text-overflow: ellipsis;  /* 超出显示省略号 */
                white-space: nowrap;      /* 不换行 */
            }
            .breadcrumb-segment:hover {
                text-decoration: underline;
            }

    .breadcrumb-divider {
        color: #999;
        font-weight: bold;      /* 加粗 */
        font-size: 18px;        /* 字号加大，按实际观感微调 */
        margin: 0 2px;          /* 微调分隔符间距，可选 */
        display: flex;          /* 保证垂直居中 */
        align-items: center;
    }

    #breadcrumb-input-prefix {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: #333;
        pointer-events: none;
        font-size: 13px;
        left: 6px;
    }

    .breadcrumb-input {
        width: 100%;
        border: 1px solid #aaa;
        border-radius: 4px;
        box-sizing: border-box;
        background: #f5f5f5;
        height: 32px;
        font-size: 13px;
        padding: 2px 8px;
        padding-left: 18px !important;
    }
    #breadcrumb-input-wrapper {
        width: 100%;
        height: 32px;
        position: relative;
    }



    /* 通用工具栏按钮样式 */
    .action-btn {
        height: 30px;
        min-width: 68px;
        padding: 2px 16px;
        font-size: 13px;
        line-height: 1.08;
        border-radius: 4px;
        background: #fff;
        color: #333;
        border: 1px solid #ccc;
        transition: background 0.2s, color 0.2s, border-color 0.2s;
        box-shadow: none;
        outline: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
    }

    .action-btn:hover {
        background: #e6e6e6;
        color: #333;
        border-color: #aaa;
    }

    /* “新建”按钮绿色高亮（只保留一份！） */
    .dropdown-unified:hover > .dropdown-toggle,
    .dropdown-unified.open > .dropdown-toggle {
        background-color: #5cb85c !important;
        color: #fff !important;
        border-color: #4cae4c !important;
        border-radius: 4px !important;
        box-shadow: none !important;
    }




    .dropdown-menu > li > a {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        font-size: 13px;
        color: #333;
        white-space: nowrap;
    }
    .dropdown-menu > li > a:hover {
        background-color: #f5f5f5;
        color: #000;
    }

    /* 新建下拉框展开 */
    .btn-group:hover > .dropdown-menu {
        display: block;
    }

    .dropdown-unified:hover > .dropdown-toggle .caret,
    .dropdown-unified.open > .dropdown-toggle .caret {
        border-top-color: #fff;
    }
    .btn-group.dropdown-unified {
        position: relative;
    }

    /* 新建下拉菜单 */
    .btn-group.dropdown-unified .dropdown-menu {
        margin-top: 0 !important;
        border-radius: 4px;
        min-width: 100%;
        box-shadow: none;
        border: 1px solid #ccc !important;
    }

    /* 使按钮颜色变绿 */
    .btn-green-hover:hover,
    .btn-green-hover:focus {
        background-color: #5cb85c !important;
        color: #fff !important;
        border-color: #4cae4c !important;
        transition: background 0.2s, color 0.2s, border-color 0.2s;
    }

    .action-btns {
        display: flex;
        gap: 8px;
        margin-top: 18px; /* 增加与路径栏的间隔 */
    }

    @media (max-width: 600px)
    {

        /* 路径栏整体收紧、无横向滚动 */
        .breadcrumb-wrapper {
            width: 100% !important;
            min-width: 0 !important;
            max-width: none !important;
            height: 28px !important;      /* 跟PC缩小一点，28px更贴合 */
            font-size: 12px !important;
            padding: 0 4px !important;
            border-radius: 0 !important;
        }
        .breadcrumb-bar,
        .breadcrumb-left {
            min-width: 0 !important;
            font-size: 12px !important;
            gap: 4px !important;
        }
        .breadcrumb-segment {
            max-width: 68px !important;    /* 路径每段最长68px，超出省略号 */
            font-size: 12px !important;
            padding: 0 2px !important;
        }
        .breadcrumb-divider {
            font-size: 15px !important;
            margin: 0 1px !important;
        }
        .breadcrumb-back,
        .breadcrumb-refresh {
            height: 28px !important;
            width: 28px !important;
            font-size: 13px !important;
            line-height: 28px !important;
            padding: 0 !important;
            border-radius: 4px !important;
            margin: 0 !important;
        }

        /* Action按钮组收紧，只控制 action-btn，不动表格和其它 */
        .action-btns {
            flex-wrap: wrap !important;
            gap: 4px !important;
            margin-top: 8px !important;
        }
        .action-btn,
        .action-btn.btn-green-hover,
        .btn-danger.action-btn {
            height: 26px !important;
            min-width: 56px !important;
            font-size: 12px !important;
            padding: 1px 8px !important;
            border-radius: 4px !important;
        }
        .dropdown-menu > li > a {
            font-size: 12px !important;
            padding: 5px 10px !important;
        }
        /* 新建下拉按钮的 caret 箭头保持大小 */
        .dropdown-toggle .caret {
            margin-left: 4px !important;
            border-width: 4px 4px 0 4px !important;
        }
        #breadcrumb-ellipsis-popup,
        #breadcrumb-ellipsis-popup-mask
        {
            display: none !important; /* 移动端禁止弹出 */
        }
    }

    .breadcrumb-ellipsis-menu
    {
        position: absolute;
        top: 36px; /* 路径栏正下方略微错开，需按你实际布局微调 */
        left: 10px;
        min-width: 180px;
        max-width: 350px;
        max-height: 350px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 0 2px 12px rgba(0,0,0,.10);
        z-index: 99999;
        overflow-y: auto;
        padding: 2px 0;
        display: flex;
        flex-direction: column;
        /* 不要横向滚动 */
        overflow-x: hidden;
    }

.breadcrumb-ellipsis-item
{
    display: flex;
    align-items: center;
    padding: 0 18px 0 11px;
    height: 36px;
    color: #333;
    cursor: pointer;
    white-space: nowrap;
    gap: 9px;
    border-radius: 3.5px;
    transition: background 0.18s, color 0.18s;
}

.breadcrumb-ellipsis-item:hover
{
    background: #f4f8fd;
    color: #1890ff;
}

.breadcrumb-ellipsis-item.selected,
.breadcrumb-ellipsis-item.selected:hover
{
    background: #e6f7ff;
    color: #1677ff;
    font-weight: 600;
}

.breadcrumb-ellipsis-icon
{
    width: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
}

.breadcrumb-ellipsis-label
{
    flex: 1 1 auto;
    overflow: hidden;
    text-overflow: ellipsis;
}

    .breadcrumb-ellipsis-menu-divider
    {
        height: 1px;
        margin: 2px 0;
        background: #f2f2f2;
        border: none;
    }
#breadcrumb-ellipsis-popup-mask
{
    display: none;
    position: fixed;
    left: 0; top: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.04);
    z-index: 1099;
}

#breadcrumb-ellipsis-popup
{
    display: none;
    position: absolute;
    z-index: 1100;
    min-width: 190px;
    max-width: 340px;
    max-height: 380px;
    overflow-y: auto;
    background: #fff;
    border: 1px solid #d7d7d7;
    border-radius: 7px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.14);
    padding: 5px 0;
    font-size: 15px;
    transition: box-shadow 0.2s;
    /* 阴影参考antd select下拉 */
}

        <script th:inline="javascript">
            var prefix = ctx + "system/file";
            let isCreatingFolder = false;
            // 全局菜单管理变量
            let breadcrumbEllipsisMenu = null;
            let pathStack = [
                { name: '根目录', path: '' }
            ];

            const iconMap =
            {
                0:  { icon: 'fa-file',           color: '#666' },        // 文件
                1:  { icon: 'fa-folder',         color: '#f4b400' },     // 文件夹
                2:  { icon: 'fa-file-image',     color: '#29b6f6' },     // JPG
                3:  { icon: 'fa-file-image',     color: '#29b6f6' },     // JPEG（沿用JPG样式）
                4:  { icon: 'fa-file-image',     color: '#28c76f' },     // GIF
                5:  { icon: 'fa-file-image',     color: '#00bcd4' },     // PNG
                6:  { icon: 'fa-file-image',     color: '#bca8d8' },     // BMP
                7:  { icon: 'fa-file-zip-o',   color: '#ff7043' },     // ZIP
                8:  { icon: 'fa-file-zip-o',   color: '#bf360c' },     // RAR
                9:  { icon: 'fa-file-zip-o',   color: '#8d6e63' },     // 7Z
                10: { icon: 'fa-file-zip-o',   color: '#a1887f' },     // GZ
                11: { icon: 'fa-file-text',     color: '#90caf9' },     // TXT
                12: { icon: 'fa-file-text',     color: '#455a64' },     // YML
                13: { icon: 'fa-file-text',     color: '#455a64' },     // YAML（YML样式）
                14: { icon: 'fa-file-word',      color: '#1976d2' },     // DOC
                15: { icon: 'fa-file-word',      color: '#1565c0' },     // DOCX
                16: { icon: 'fa-file-pdf',       color: '#e53935' },     // PDF
                17: { icon: 'fa-file-code',      color: '#00bcd4' },     // XML
                18: { icon: 'fa-file-audio',     color: '#00e676' },     // MP3
                19: { icon: 'fa-file-video',     color: '#ab47bc' },     // MP4
                20: { icon: 'fa-file-audio',     color: '#00acc1' },     // WAV
                21: { icon: 'fa-file-audio',     color: '#00bfae' },     // FLAC
                22: { icon: 'fa-file-audio',     color: '#ffd600' },     // OGG
                23: { icon: 'fa-file',       color: '#43a047' },     // EXE
                24: { icon: 'fa-file-code',      color: '#bdbdbd' },     // BAT
                25: { icon: 'fa-apple',          color: '#616161' },     // IPA
                26: { icon: 'fa-android',        color: '#a4c639' },     // APK
                27: { icon: 'fa-file-csv',       color: '#8bc34a' },     // CSV
                28: { icon: 'fa-file-code',      color: '#4caf50' },     // JSON
                29: { icon: 'fa-file-code',      color: '#ffb300' },     // HTML
                30: { icon: 'fa-file-powerpoint', color: '#ff7043' },    // PPT
                31: { icon: 'fa-file-powerpoint', color: '#ff7043' },    // PPTX
                32: { icon: 'fa-file-excel',     color: '#388e3c' },     // XLS
                33: { icon: 'fa-file-excel',     color: '#388e3c' },     // XLSX
                34: { icon: 'fa-file-image',     color: '#607d8b' },     // SVG
                35: { icon: 'fa-database',       color: '#9c27b0' },     // MDB
                36: { icon: 'fa-file-text',      color: '#789262' },     // LOG
                37: { icon: 'fa-database',       color: '#9c27b0' }      // SQL
            };

            $(function()
            {
                var options = {
                    url: prefix + "/list",
                    showSearch: false,
                    showRefresh: false,
                    showToggle: false,
                    showColumns: false,
                    clickToSelect: true,
                    pagination: false,

                    onCheck: handleSelectionChange,
                    onUncheck: handleSelectionChange,
                    onCheckAll: handleSelectionChange,
                    onUncheckAll: handleSelectionChange,
                    columns: [{
                        checkbox: true,
                        formatter: function(value, row, index)
                        {
                            // 返回false会隐藏checkbox，return { disabled: true } 可禁用
                            if (row.isNewFolder) return { disabled: true, checked: false }; // 禁用新建行
                            return undefined; // 其它行用默认
                        }
                    },
                    {
                        field: 'name',
                        title: '文件名',
                        formatter: function(value, row, index) {
                            // 新建目录的临时行
                            if (row.isNewFolder) {
                                return `
                                    <div class="file-clickable">
                                        <div class="file-icon">
                                            <i class="fa fa-folder" style="color: #f4b400;"></i>
                                        </div>
                                        <div class="file-text">
                                            <input type="text" id="new-folder-input" class="form-control input-sm" value="新建文件夹" style="width:150px;display:inline;"
                                                onkeydown="onNewFolderInputKey(event, this)"
                                                onblur="onNewFolderInputBlur(this)"
                                                maxlength="64"
                                                autofocus
                                            />
                                        </div>
                                    </div>
                                `;
                            }
                            // 正常文件/文件夹
                            const icon = iconMap[row.type] || iconMap[0];
                            return `
                                <div class="file-clickable" onclick="onFileClick(event, '${encodeURIComponent(row.relativePath)}')">
                                    <div class="file-icon">
                                        <i class="fa ${icon.icon}" style="color: ${icon.color};"></i>
                                    </div>
                                    <div class="file-text">
                                        ${value}
                                    </div>
                                </div>
                            `;
                        }
                    },
                    {
                        field : 'size',
                        title : '大小',
                        formatter: function(value, row, index)
                        {
                            return (value === 0) ? '-' : value;
                        }
                    },
                    {
                        field : 'typeLabel',
                        title : '项目类型'
                    },
                    {
                        title: '操作',
                        align: 'center',
                        formatter: function(value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-primary btn-xs" href="javascript:;"><i class="fa fa-edit"></i>重命名</a> ');
                            actions.push('<a class="btn btn-success btn-xs" href="javascript:;" onclick="downloadFile(\'' + encodeURIComponent(row.relativePath) + '\')"><i class="fa fa-download"></i>下载</a> ');
                            actions.push('<a class="btn btn-danger btn-xs" href="javascript:;" onclick="recycleSingle(\'' + encodeURIComponent(row.relativePath) + '\', \'' + encodeURIComponent(row.name) + '\')"><i class="fa fa-remove"></i>删除</a>');
                            return actions.join('');
                        }
                    }]
                };
                $.table.init(options);
                updateBreadcrumbBar();
                // 注册返回
                $('#breadcrumb-back').off('click').on('click', function() {
                    if (pathStack.length > 1) {
                        pathStack.pop();
                        updateBreadcrumbBar();
                        const last = pathStack[pathStack.length - 1];
                        get_list(last.path);
                    }
                });

                // 注册刷新
                $('#breadcrumb-refresh').off('click').on('click', function() {
                    const last = pathStack[pathStack.length - 1];
                    get_list(last.path);
                });
                // 禁止冒泡到上面（弹窗内点不立即关闭）
                document.getElementById('breadcrumb-ellipsis-popup').onclick = function(e)
                {
                    e.stopPropagation();
                };
            });

        // 主路径栏渲染
function updateBreadcrumbBar()
{
    const container = document.getElementById('breadcrumb-bar');
    container.innerHTML = '';

    // 计算可用宽度
    const wrapper = document.querySelector('.breadcrumb-wrapper');

    let maxWidth = wrapper.offsetWidth || 400;
    const refreshBtn = document.querySelector('.breadcrumb-refresh');
    if (refreshBtn)
    {
        maxWidth = maxWidth - refreshBtn.offsetWidth - 10 - 40; // 再减去40px右间距
    }

    // 移动端保留原逻辑
    if (window.innerWidth <= 600)
    {
        // 先测量每个segment宽度
        const temp = document.createElement('div');
        temp.style.visibility = 'hidden';
        temp.style.position = 'absolute';
        temp.style.zIndex = -1;
        temp.style.whiteSpace = 'nowrap';

            // 不允许空、全空格

            // 不允许特殊字符

            // 长度限制

function downloadRequest(path)
{
    // 先用HEAD探测
    $.ajax({
        url: prefix + "/download?path=" + path,
        type: "HEAD",
        success: function(data, status, xhr)
        {
            let code = xhr.getResponseHeader('code');
            if(code === '514')
            {
                $.modal.alertError("不是一个标准文件");
                return;
            }
            if(code === '506')
            {
                $.modal.alertError("文件不存在");
                return;
            }
            if (code !== '0')
            {
                let msg = xhr.getResponseHeader('msg');
                $.modal.alertError(msg);
                return;
            }

            // 可以下载，开始GET拉取
            $.ajax({
                url: prefix + "/download?path=" + path,
                type: "GET",
                xhrFields: { responseType: 'blob' },
                success: function(data, status, xhr)
                {
                    // 取文件名
                    let disposition = xhr.getResponseHeader('content-disposition');
                    let fileName = "download.file";
                    if (disposition && disposition.indexOf("filename*=UTF-8''") !== -1)
                        fileName = decodeURIComponent(disposition.split("filename*=UTF-8''")[1]);
                    else if (disposition && disposition.indexOf('filename=') !== -1)
                        fileName = disposition.split('filename=')[1].replace(/"/g, '');

                    // Blob下载
                    let blob = new Blob([data]);
                    let url = window.URL.createObjectURL(blob);
                    let a = document.createElement('a');
                    a.href = url;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                },
                error: function(xhr, status, error)
                {
                    $.modal.alertError('下载失败: ' + error);
                }
            });
        },
        error: function(xhr, status, error)
        {
            $.modal.alertError('下载失败: ' + error);
        }
    });
}
