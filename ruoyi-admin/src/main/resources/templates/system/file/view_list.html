<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('表格图片预览')" />
    <style>
        .file-name-link {
            color: inherit;
            cursor: pointer;
            text-decoration: underline dotted;
            transition: color 0.2s ease;
        }
        .file-name-link:hover {
            color: #1890ff; /* 蓝色 */
        }
    </style>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var prefix = ctx + "system/file";

    $(function() {
        var options = {
            url: prefix + "/list",
            showSearch: false,
            showRefresh: false,
            showToggle: false,
            showColumns: false,
            columns: [{
                checkbox: true
            },
            {
                formatter: function(value, row, index) {
                    // 图片预览（注意：如存储在本地直接获取数据库路径，如有配置context-path需要使用ctx+路径）
                    // 如：/profile/upload/2019/08/08/3b7a839aced67397bac694d77611ce72.png
                    if(index % 2 == 0){
                        return $.table.imageView('http://demo.ruoyi.vip/img/profile.jpg');
                    }else {
                        return $.table.imageView('http://demo.ruoyi.vip/ruoyi.png');
                    }
                }
            },
            {
                field : 'name',
                title : '文件名',
                formatter: function(value, row, index) {
                    return `<span class="file-name-link" data-id="${row.id}" onclick="onFileNameClick('${row.id}')">${value}</span>`;
                }
            },
            {
                field : 'size',
                title : '大小',
                formatter: function(value, row, index)
                {
                    return (value === 0) ? '-' : value;
                }
            },
            {
                field : 'userName',
                title : '用户姓名'
            },
            {
                field : 'userPhone',
                title : '用户手机'
            },
            {
                field : 'userEmail',
                title : '用户邮箱'
            },
            {
                field : 'userBalance',
                title : '用户余额'
            },
            {
                title: '操作',
                align: 'center',
                formatter: function(value, row, index) {
                    var actions = [];
                    actions.push('<a class="btn btn-success btn-xs" href="javascript:;"><i class="fa fa-edit"></i>编辑</a> ');
                    actions.push('<a class="btn btn-danger btn-xs" href="javascript:;"><i class="fa fa-remove"></i>删除</a>');
                    return actions.join('');
                }
            }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
