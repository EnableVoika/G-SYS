<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('发布文章')" />
	<th:block th:include="include :: summernote-css" />
	<style>
		.form-center
		{

		}
		.article-btn
		{
			text-align: right;
		}
	</style>
</head>
<body class="white-bg">
<div class="main-content">
	<form class="form-horizontal m" id="form-article-add">
		<div class="form-group">
			<label class="col-sm-2 control-label is-required">标题：</label>
			<div class="col-sm-10">
				<input id="title" name="title" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">档号：</label>
			<div class="col-sm-10">
				<input id="archiveNo" name="archiveNo" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">作者：</label>
			<div class="col-sm-10">
				<input id="author" name="author" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">标签：</label>
			<div class="col-sm-10">
				<input id="tags" name="tags" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">来源：</label>
			<div class="col-sm-10">
				<input id="source" name="source" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">状态：</label>
			<div class="col-sm-10">
				<div class="radio-box" th:each="dict : ${@dict.getType('article_status')}">
					<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:checked="${dict.default}">
					<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">内容：</label>
			<div class="col-sm-10">
				<input id="article-content" name="content" type="hidden">
				<div class="summernote"></div>
			</div>
		</div>
		<div class="article-btn">
			<button class="btn btn-primary" type="button" onclick="submitHandler()"><i class="fa fa-check"></i>&nbsp;提 交</button>
			&nbsp;&nbsp;
			<button class="btn btn-danger" type="button" onclick="closeItem()"><i class="fa fa-times"></i>&nbsp;取 消</button>
		</div>
	</form>
</div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: summernote-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/article";

	    $('.summernote').summernote({
	    	placeholder: '请输入文章内容',
			height : 256,
			lang : 'zh-CN',
			followingToolbar: false,
			dialogsInBody: true,
			callbacks: {
                onImageUpload: function (files) {
                    sendFile(files[0], this);
                }
            }
		});
	    
	    // 上传文件
	    function sendFile(file, obj) {
	        var data = new FormData();
	        data.append("file", file);
	        $.ajax({
	            type: "POST",
	            url: ctx + "common/upload",
	            data: data,
	            cache: false,
	            contentType: false,
	            processData: false,
	            dataType: 'json',
	            success: function(result) {
	                if (result.code == web_status.SUCCESS) {
	                	$(obj).summernote('editor.insertImage', result.url, result.fileName);
					} else {
						$.modal.alertError(result.msg);
					}
	            },
	            error: function(error) {
	                $.modal.alertWarning("图片上传失败。");
	            }
	        });
	    }
		
		$("#form-article-add").validate({
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	var sHTML = $('.summernote').summernote('code');
				$("#article-content").val(sHTML);
				$.operate.saveTab(prefix + "/add", $('#form-article-add').serialize());
	        }
	    }
	</script>
</body>
</html>
